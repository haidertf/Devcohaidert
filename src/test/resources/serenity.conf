webdriver.driver=firefox

serenity {
  #take.screenshots.for.questions=for_failures
  serenity.take.screenshots=AFTER_EACH_STEP
  serenity.report.encoding=utf8
  serenity.reports.show.step.details=false
  serenity.store.html.source=false
  serenity.timeout = 50000
  serenity.browser.maximized = true
  webdriver.wait.for.timeout = 50000
  webdriver.timeouts.implicitlywait = 50000
}